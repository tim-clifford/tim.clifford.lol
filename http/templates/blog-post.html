<div class="blog-wrapper">
  <div class="blog-content">
    <div class="wrap"><div class="blog">
      <h1>${TITLE}</h1>
      <div class="blog-metadata">
        <img class="blog-author-avatar" src="https://tim.clifford.lol/avatar_48.png" alt="Tim Clifford">
        <span class="blog-author-name">Tim Clifford</span>
        <span class="blog-author-separator">/</span>
        <time datetime="${DATE}">${DATE}</time>
      </div>
      <div>
        ${CONTENT}
      </div>
    </div></div>
    <div class="blog-updates">
      <h3>Stay up to date</h3>
      <p>All the rants, straight to your inbox</p>
      <form method="post" action="/subscribe.php" class="form">
        <input type="email" name="email" placeholder="Your email address"/>
        <input type="hidden" name="return-path" value="/blog"/>
        <input type="submit" name="email-button" value="Subscribe"/>
      </form>
    </div>
  </div>
</div>
